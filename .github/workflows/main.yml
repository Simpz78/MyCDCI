name: CI

on:
  push:
    branches: [ master ]



jobs:  
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1
    - name: Setup Nuget.exe
      uses: NuGet/setup-nuget@v1.0.2
    - name: Restore packages
      run: nuget restore TestCDCI.sln
    - name: Build the solution
      run: msbuild TestCDCI.sln -p:Configuration=Debug
    - name: find dacpac
      run: |
        echo "ls TestCDCI\DB"
        ls "TestCDCI\DB"
    - name: update database schema using dacpac
      run: >
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\Extensions\Microsoft\SQLDB\DAC\150\sqlpackage.exe" 
        /Action:Publish 
        /SourceFile:"TestCDCI\DB\sdi.dapac" 
        /TargetConnectionString:"${{ secrets.DATABASE_CONNECTION_STRING }}" 
        /p:BlockOnPossibleDataLoss=False

    

   
