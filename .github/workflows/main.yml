name: CI

on:
  push:
    branches: [ master ]



jobs:  
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: find dacpac
      run: |
        echo "ls TestCDCI\DB"
        ls "TestCDCI\DB"
        ls "c:\Program Files\Microsoft SQL Server\130\LocalDB\Binn"
    - name: Create DB Instance 
      run: 
        SqlLocalDB start MSSQLLocalDB 
    - name: update database schema using dacpac
      uses: abelsquidhead/dacpac-deploy@master
      with:
        connectionString: ${{ secrets.DATABASE_CONNECTION_STRING }}
        dacpac: 'TestCDCI\DB\sdi.dacpac'
        additionalArguments: '/p:BlockOnPossibleDataLoss=False'

    

   
